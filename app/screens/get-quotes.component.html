<div class="c-hero u-letter-box--super u-centered o-container o-container--large">
    <h1 class="c-heading c-heading--xlarge u-window-box--none">Get Quotes</h1>
    <p>First, tell us where do you need to move your items.</p>

    <agm-map *ngIf="coordinates[0] || coordinates[1]"
      [latitude]="coordinates[0].latitude"
      [longitude]="coordinates[0].longitude">
    
        <agm-marker 
          [latitude]="coordinates[0].latitude"
          [longitude]="coordinates[0].longitude">
        </agm-marker>

        <agm-marker 
          [latitude]="coordinates[1].latitude"
          [longitude]="coordinates[1].longitude">
        </agm-marker>

       <agm-polyline>
         <agm-polyline-point [latitude]="coordinates[0].latitude" [longitude]="coordinates[0].longitude">
         </agm-polyline-point>
         <agm-polyline-point [latitude]="coordinates[1].latitude" [longitude]="coordinates[1].longitude">
         </agm-polyline-point>
     </agm-polyline>
    </agm-map>

    <div class="o-grid">
    <div class="o-grid__cell">
      From <postcode-lookup (postcodeChange)="setCoordinates(0, $event)"></postcode-lookup>
    </div>
    <div class="o-grid__cell">
      To <postcode-lookup (postcodeChange)="setCoordinates(1, $event)"></postcode-lookup>
    </div>
    </div>

    debug :: {{ coordinates[0] | json }} --> {{ coordinates[1] | json }}
</div>
